[package]
name    = "rusty-radio-controller"
version = "0.0.1"
authors = ["Andrew Doble"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
embassy-executor = { version = "0.7.0", features = [
    #"task-arena-size-24576",
     "task-arena-size-49152",
    #"task-arena-size-65536",
    #"task-arena-size-81920",
    "arch-riscv32",
] }
embassy-time = "0.4.0"
embassy-time-driver = "0.2.0"
embedded-hal-async = "1.0.0"
#embassy-net = {version = "0.4.0", features = ["proto-ipv4"]}
embassy-net = { version = "0.6.0", features = [
    "tcp",
    "udp",
    "dhcpv4",
    "medium-ethernet",
    "dns",
    "medium-ip",
    "proto-ipv4",
] }
embedded-io = "0.6.1"
esp-alloc = "0.6.0"
esp-backtrace = { version = "0.15.0", features = [
    "esp32c3",
    "exception-handler",
    "panic-handler",
    "println",
] }
#esp-hal = { version = "0.23.1", features = ["esp32c3", "unstable", "critical-section-single-core"] }
# Unstable feature is required for esp-wifi
esp-hal = { version = "0.23.1", features = ["esp32c3", "unstable"] }
esp-hal-embassy = { version = "0.6.0", features = [
    "esp32c3",
    "log",
    #"integrated-timers",
] }
#esp-println = { version = "0.13.0", features = ["esp32c3", "log"] }
esp-println = { version = "0.13.0", features = ["esp32c3"] }
esp-wifi    = { version = "0.12.0", features = ["esp32c3", "wifi"] }

static_cell        = "2.1.0"
embassy-net-driver = "0.2.0"
embassy-sync       = "0.6.1"
#embedded-hal-bus = { version = "0.2.0", features = ["async"] }
embassy-embedded-hal = "0.3.0"


# Using older version.See https://github.com/drogue-iot/reqwless/issues/93
# After the update of embassy-hal to 0.23.1 can compile with the latest version 
# reqwless = "0.12.1"
reqwless = "0.13.0"

embedded-nal-async = "0.8.0"
static_assertions  = "1.1.0"
embedded-io-async  = "0.6.1"

vs1053-driver = { path = "../../vs1053-driver" }
embedded-hal  = "1.0.0"
arrayvec = {version="0.7.6", default-features = false}

 

[dev-dependencies]
embedded-hal-mock = { version = "0.11.1", features = [
    "eh1",
    "embedded-hal-async",
] }
async-std = "1.13.0"


[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units    = 1     # LLVM can perform better optimizations using a single thread
debug            = 2
debug-assertions = false
incremental      = false
lto              = 'fat'
opt-level        = 's'
overflow-checks  = false
